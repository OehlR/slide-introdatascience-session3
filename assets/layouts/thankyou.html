<slide class="thank-you-slide segue" id="{{ slide.id }}" style="background:{{{ slide.bg }}};">
  <aside class="gdbar right"><img src="assets/img/{{page.logo}}"></aside>
  <article class="flexbox vleft auto-fadein">
    <h2>{{{ slide.title}}}</h2>
    <span style="color:#FFF">{{{ slide.content }}}</span>
  </article>

  <p class="auto-fadein" data-config-contact="">
    {{# slide.social }}
    <span>{{title}}</span><a href="{{href}}">{{href}}</a><br>
    {{/ slide.social }}
  </p>
</slide>
