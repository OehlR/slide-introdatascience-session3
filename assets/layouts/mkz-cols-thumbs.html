---
layout: slide
---

{{{ slide.content }}}      

<div class="row-fluid show-grid" style="height:100%;">
  {{# slide.blocks }}
  <div class="{{ span }}" style="height:100%;">
    <div class="thumbnail" style="height:100%; border:0px solid gray">
      <img alt="100%x200" src="assets/img/{{ img }}" style="transform:scale(0.75);height:200px;display: block;">
      <div class="caption">
        <h3>{{{ title }}}</h3>
        {{{ content }}}
      </div>
    </div>
  </div>
  {{/ slide.blocks }}
</div>
