---
layout: slide
---

{{{ slide.content }}}      
<div class="row-fluid show-grid" style="height:100%;">
  {{# slide.blocks }}
  <div class="{{ class }}" style="height:100%;">
    <div class="panel panel-primary" style="height:95%;">
      <div class="panel-heading">
        <h3 class="panel-title">{{{ title }}}</h3>
      </div>
      <div class="panel-body">
        {{{ content }}}
      </div>
    </div>
  </div>
  {{/ slide.blocks }}
</div>
